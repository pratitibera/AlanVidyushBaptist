<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container" style="height: 5000px">
  <div class="progress" style="position: fixed; top: 0px; left: 0px; right: 0px">
    <div class="progress-bar" id="bar"></div>
  </div>
</div>

<script>
    
    window.addEventListener("scroll", () => {
      let scrollPercentRounded = Math.round((window.scrollY / (document.body.offsetHeight - window.innerHeight)) * 100);
      console.log(scrollPercentRounded);
      document.getElementById('blogContentProgress').style.width = scrollPercentRounded + "%";
    });
  </script>


</body>
</html>
