<!--- Featured blogs, all blogs, filter blogs, search blogs, Services and pricing, checkout, Razorpay--->
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>ADMIN PANEL</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
         <a class="navbar-brand" href="#">Alan Baptist</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="#addblog">Add blogs</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#addservices">Add services</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#addpricing">Add service pricing</a>
               </li>
            </ul>
         </div>
      </nav>
      <br>
      <section id="addblog" class="pt-5">
         <div class="container">
            <h3 class="mb-5">ADD BLOG</h3>
            <div class="form-group">
               <label>Cover image URL:</label>
               <input type="text" class="form-control" id="headerimageurl">
            </div>
            <div class="form-group">
               <label>Cover image title:</label>
               <input type="text" class="form-control" id="headerimagetitle">
            </div>
            <div class="form-group">
               <label>Client Information HTML:</label>
               <input type="text" class="form-control" id="client">
            </div>
            <div class="form-group">
               <label>Blog title:</label>
               <input type="text" class="form-control" id="blogtitle">
            </div>
            <div class="form-group">
               <label>Date:</label>
               <input type="text" class="form-control" id="blogdate">
            </div>
            <div class="form-group">
               <label>Blog content HTML:</label>
               <input type="text" class="form-control" id="blogcontent">
            </div>
            <div class="form-group">
               <label>Blog summary:</label>
               <input type="text" class="form-control" id="blogsummary">
            </div>
            <div class="form-group">
               <label for="sel1">Select blog category:</label>
               <select class="form-control" id="blogcategory">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
               </select>
            </div>
            <div class="form-group">
               <label for="sel1">Select blog subcategory:</label>
               <select class="form-control" id="blogsubcategory">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
               </select>
            </div>
            <div class="form-group">
               <label>Add contents:</label>
               <div id="contentList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-50" id="content">
                  <button class="btn btn-dark ml-4" onclick="addContents();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Add images for gallery:</label>
               <div id="galleryList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-25" id="gallerytitle" placeholder="Enter image title">
                  <input type="text" class="form-control w-50 ml-4" id="galleryimage" placeholder="Enter image URL">
                  <button class="btn btn-dark ml-4" onclick="addImage();">ADD</button>
               </div>
            </div>
         </div>
         <div class="text-center mt-5 mb-5">
            <button class="btn btn-dark w-25" onclick="addBlog();">ADD BLOG</button>
         </div>
      </section>
      <hr>
      <section id="addservices">
         <div class="container">
            <h3 class="mb-5">ADD SERVICES</h3>
            <div class="form-group">
               <label>Service image URL:</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group">
               <label>Service image title:</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group">
               <label>Service name:</label>
               <input type="text" class="form-control" id="">
            </div>
         </div>
         <div class="text-center mt-5 mb-5">
            <button class="btn btn-dark w-25" onclick="">ADD SERVICE</button>
         </div>
      </section>
      <hr>
      <section id="addpricing">
         <div class="container">
            <h3 class="mb-5">ADD SERVICE PRICING</h3>
            <div class="form-group">
               <label for="sel1">Select service:</label>
               <select class="form-control" id="">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
               </select>
            </div>
            <div class="form-group">
               <label>Enter plan duration in the format: (3 Months)</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group">
               <label>Enter actual plan price:</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group">
               <label>Enter discounted plan price:</label>
               <input type="text" class="form-control" id="">
            </div>
            <div class="form-group">
               <label>Add plan features: (Maximum 6)</label>
               <div id="" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-50" id="">
                  <button class="btn btn-dark ml-4" onclick="">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label for="sel1">Recommended?</label>
               <select class="form-control" id="">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
               </select>
            </div>
         </div>
         <div class="text-center mt-5 mb-5">
            <button class="btn btn-dark w-25" onclick="">ADD PRICE CHART</button>
         </div>
      </section>
      <script src="urls.js" defer></script>
      <script src="script.js"></script>
   </body>
</html>
