<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<title></title>

<body onload="editTransaction('edittrans_61fd19fc680a8715cfc9d827')">
<script>
	function editTransaction(id){
	var json = {
		"razorpay_order_id": "",
		"razorpay_signature": "",
		"razorpay_payment_id": "",
		"receipt_id": id.split('_')[1],
		"type": "CASH"
	}
	console.log(json);
	var request = new XMLHttpRequest();
	request.open('POST', 'https://desolate-retreat-74146.herokuapp.com/api/v1/payment/verifyPayment', true);
	request.setRequestHeader("Accept", "application/json");
	request.send(JSON.stringify(json));
	request.onload = function () {
		var data = JSON.parse(this.response);
		console.log(data);
	}
}
</script>
</body>
