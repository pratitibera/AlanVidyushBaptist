<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Admin login</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <style>
         .w-8{
             width: 8%;
         }
         .w-92{
             width: 92%;
         }
      </style>
   </head>
   <body>
      <div class="container" style="padding: 100px 250px">
         <h2>LOGIN</h2>
         <div class="form-group mt-5">
            <label>Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
         </div>
         <div class="form-group">
            <label>Password:</label>
            <div class="d-flex">
               <input type="password" class="form-control w-92" id="password" placeholder="Enter password">
               <div class="form-control w-8" style="border-left: none; cursor: pointer;" onclick="showPassword()">
                  <i class="fas fa-eye"></i>
               </div>
            </div>
         </div>
         <button type="button" class="btn btn-primary mt-4" onclick="signin();">Submit</button>
      </div>
      <script src="js/urls.js" defer></script>
      <script src="js/script.js"></script>
      <script>
         function showPassword() {
           var x = document.getElementById("password");
           if (x.type === "password") {
             x.type = "text";
           } else {
             x.type = "password";
           }
         }
      </script>
   </body>
</html>
