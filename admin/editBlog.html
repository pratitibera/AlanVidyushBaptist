<html lang="en">
   <head>
      <title>ADMIN PANEL</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>

      <section id="editBlog">
         <div class="container">
            <h3 class="mb-5">EDIT BLOG</h3>
            <div class="form-group">
               <label>Cover images: <span class="text-danger">*</span></label>
               <div id="headerimageList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-25" id="headerimagetitle" placeholder="Enter cover image title">
                  <input type="text" class="form-control w-50 ml-4" id="headerimageurl" placeholder="Enter cover image URL">
                  <button class="btn btn-dark ml-4" onclick="addCoverImage();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Client Information HTML:</label>
               <div contenteditable="true" id="client">
            </div>
            <div class="form-group">
               <label>Brands: </label>
               <input type="text" class="form-control" id="brands">
            </div>
            <div class="form-group">
               <label>Coach:</label>
               <div id="coachList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-25" id="coachname" placeholder="Enter name">
                  <input type="text" class="form-control w-25 ml-4" id="coachimage" placeholder="Enter image URL">
                  <input type="text" class="form-control w-25 ml-4" id="coachdesignation" placeholder="Enter designation">
                  <button class="btn btn-dark ml-4" onclick="addCoachImage();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Blog author:</label>
               <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
               <label>Blog title: <span class="text-danger">*</span></label>
               <input type="text" class="form-control" id="blogtitle">
            </div>
            <div class="form-group">
               <label>Date: (Format: 12 November, 2021) <span class="text-danger">*</span></label>
               <input type="text" class="form-control" id="blogdate">
            </div>
            <div class="form-group">
               <label>Blog content HTML: <span class="text-danger">*</span></label>
               <div id="blogcontent"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-10" id="contentid" placeholder="Enter index">
                  <input type="text" class="form-control w-25 ml-4" id="contentheading" placeholder="Enter heading">
                  <input type="text" class="form-control w-50 ml-4" id="contentpara" placeholder="Enter paragraph">
                  <button class="btn btn-dark ml-4" onclick="edit_addBlogBody();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Blog summary: <span class="text-danger">*</span></label>
               <input type="text" class="form-control" id="blogsummary">
            </div>
            <div class="form-group">
               <label>Select blog category: <span class="text-danger">*</span></label>
               <select class="form-control" id="blogcategory" onchange="getBlogSubcategory(this.value);"></select>
            </div>
            <div class="form-group">
               <label>Select blog subcategory: <span class="text-danger">*</span></label>
               <select class="form-control" id="blogsubcategory"></select>
            </div>
            <div class="form-group">
               <label>Add contents: <span class="text-danger">*</span></label>
               <div id="contentList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-50" id="content">
                  <button class="btn btn-dark ml-4" onclick="edit_addContents();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Add images for gallery: <span class="text-danger">*</span></label>
               <div id="galleryList" class="row m-0"></div>
               <div class="row m-0 mt-3">
                  <input type="text" class="form-control w-25" id="gallerytitle" placeholder="Enter image title">
                  <input type="text" class="form-control w-50 ml-4" id="galleryimage" placeholder="Enter image URL">
                  <button class="btn btn-dark ml-4" onclick="addImage();">ADD</button>
               </div>
            </div>
            <div class="form-group">
               <label>Target URL:</label>
               <input type="text" class="form-control" id="blogtarget">
            </div>
            <div class="form-group">
               <label>Sequence Number:</label>
               <input type="number" oninput="this.value = this.value.slice(0,5);" class="form-control" id="blogsequence">
            </div>
         </div>
         <div class="text-center mt-5 mb-5">
            <button class="btn btn-dark w-25" id="saveEditedBlog_" onclick="editHandler(this.id);">SAVE BLOG</button>
         </div>
      </section>
      <hr>



      <div class="modal" id="editBlogModal">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header bg-dark">
                  <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <div class="form-group">
                     <label>Enter new content</label>
                     <textarea class="form-control" style="height: 200px; resize: none" id="newContent"></textarea>
                  </div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-dark" id="saveContent">SAVE</button>
               </div>
            </div>
         </div>
      </div>



      <div class="modal" id="confirmDelete">
         <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content p-5">
               <div class="row m-0 justify-content-around">
                  <button class="btn btn-dark confirmDelete">CONFIRM</button>
                  <button class="btn btn-dark" data-dismiss="modal">CANCEL</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Blogs sections --->


      <div class="modal" id="confirmEditing">
         <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content p-5">
               <div class="text-center fo-13 mb-4 fw-600">Are you sure you want to save the changes?</div>
               <div class="row m-0 justify-content-around">
                  <button class="btn btn-dark" id="confirmEditButton">CONFIRM</button>
                  <button class="btn btn-dark" data-dismiss="modal">CANCEL</button>
               </div>
            </div>
         </div>
      </div>









      <!-- HTML Generator --->
      <section id="blogbody" class="mb-5">
         <div class="container">
            <h3 class="mb-5">GENERATE BLOG BODY HTML</h3>
            <div class="row m-0">
               <div class="col-sm-6">
                  <div class="form-group">
                     <label>Paragraph:</label>
                     <input type="text" class="form-control" id="paras">
                  </div>
                  <button class="btn btn-dark mb-2" onclick="addParas();">ADD PARAGRAPH</button>
                  <button class="btn btn-dark mb-2" onclick="changeParas();">CHANGE PARAGRAPH</button>
                  <div class="form-group">
                     <label>Image URL:</label>
                     <input type="text" class="form-control" id="imageurl">
                  </div>
                  <button class="btn btn-dark mb-2" onclick="addImages();">ADD IMAGES</button>
               </div>
               <div class="col-sm-6">
                  <textarea rows="15" class="w-100" id="blogContentData"></textarea>
                  <button class="btn btn-dark mt-3" onclick="copyToClipboard('blogContentData');">COPY TO CLIPBOARD</button>
               </div>
            </div>
         </div>
      </section>







      <script src="js/urls.js" defer></script>
      <script src="js/script.js"></script>
      <script src="js/blogs.js"></script>
      <script src="js/generateBlogs.js"></script>
      <script src="js/addBlogs.js"></script>
      <script src="js/editBlogs.js"></script>
