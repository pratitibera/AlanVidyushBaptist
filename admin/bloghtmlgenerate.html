<!DOCTYPE html>
<html lang="en">
   <head>
      <title>ADMIN PANEL</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="row m-0 pt-3">
         <div class="col-sm-6">
            <div class="text-center mb-3">Client details HTML:</div>
            <textarea id="client" rows="22" class="w-100"></textarea>
            <div class="text-center mt-1">
               <button class="btn btn-dark" onclick="copyToClipboard('client');">COPY TO CLIPBOARD</button>
            </div>
         </div>
         <div class="col-sm-6 pl-0">
            <div class="text-center mb-3">Blog body HTML:</div>
            <textarea id="blogbody" rows="22" class="w-100"></textarea>
            <div class="text-center mt-1">
               <button class="btn btn-dark" onclick="copyToClipboard('blogbody');">COPY TO CLIPBOARD</button>
            </div>
         </div>
      </div>
      <script>
         document.getElementById('blogbody').value = `
         <div class="blogContent fw-600 fo-30 mfo-18 mb-2" id="topic0">{The heading}</div>
         <div class="blogContent fo-17 mfo-15">{First paragraph}</div>
         <div class="text-center mt-4">
            <img src="{Insert url of images if any}" class="w-70 mow-100">
         </div>
         <div class="blogContent mt-2 fo-17 mfo-15">{Second paragraph}</div>`;

         document.getElementById('client').value = `
         <div>
            <div class="text-center fw-700 mfo-12">NAME: </div>
            <div class="text-center fw-700 mfo-12">OCCUPATION: </div>
            <div class="text-center fw-700 mfo-12">START WEIGHT: </div>
            <div class="text-center fw-700 mfo-12">GOAL WEIGHT: </div>
            <div class="text-center fw-700 mfo-12">TOTAL WEIGHT LOST: </div>
            <div class="text-center fw-700 mfo-12">TOTAL INCHES LOST: </div>
            <div class="text-center fw-700 mt-3 mfo-12">COACH</div>
         </div>
         <div class="row m-0">
            <div class="col-6 col-sm-6 p-0">
               <img src="{Enter coach image URL}">
               <div class="mt-3 fw-700 mfo-12">{Enter coach name}</div>
            </div>
            <div class="col-6 col-sm-6 p-0">
               <img src="{Enter coach image URL}">
               <div class="mt-3 fw-700 mfo-12">{Enter coach name}</div>
            </div>
         </div>
         <div class="text-center fw-700 mfo-12 mt-3">BRANDS: </div>`

         async function copyToClipboard(id) {
             var e = document.getElementById(id).value;
             t = document.createElement("textarea");
             document.body.appendChild(t);
             t.setAttribute("id", "dummy_id");
             document.getElementById("dummy_id").value = e;
             await t.select();
             await document.execCommand("copy");
             document.body.removeChild(t);
         }
      </script>
   </body>
</html>
