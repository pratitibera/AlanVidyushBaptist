<!DOCTYPE html>
<html>
   <head>
      <title>Search searchbox</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
         *{
         box-sizing: border-searchbox;
         }
         .searchbox{
         width: 500px;
         height: 50px;
         background-color: white;
         border-radius: 30px;
         display: flex;
         align-items: center;
         padding: 20px;
         }
         .searchbox > i {
         font-size: 20px;
         color: #777;
         }
         .searchbox > input{
         flex: 1;
         height: 40px;
         border: none;
         outline: none;
         font-size: 18px;
         padding-left: 10px;
         }
      </style>
   </head>
   <body style="background: black;">
      <div class="searchbox">
         <i class="fa fa-search" aria-hidden="true"></i>
         <input type="text" name="">
      </div>
   </body>
</html>
